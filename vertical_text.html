<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vertical Text</title>
  </head>
  <body>
    <svg id="svg_box" width="800px" height="800px" viewBox="0 0 800 800">
      <text x="10" y="20" transform="rotate(90,10,20)">Rotated 90</text>
      <text x="50" y="20" style="writing-mode: vertical-lr;">Writing Mode vertical-lr</text>
      <text x="90" y="20" style="writing-mode: vertical-lr; text-orientation: upright;">Vertical Zero</text>
    </svg>
  </body>
</html>
