<svg xmlns='http://www.w3.org/2000/svg' 
     xmlns:xlink='http://www.w3.org/1999/xlink' 
  width="100%" height="100%" viewBox="0 0 400 300"
>
<script type="application/ecmascript" xlink:href="script/shape-logic.js"/>
<defs>
  <pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M10,0 H0 V10" fill="none" stroke="gray" stroke-width="0.25"/>
  </pattern>
</defs>
<!-- background grid -->
<rect id="grid" width="100%" height="100%" 
  fill="url(#gridPattern)" fill-opacity="0.7" stroke="gray" stroke-width="0.25"/> 
<!-- example -->

<!--wide stroke of 20; stroke-wide color and fill color mingle with light opacity to provide a 'third' color-->
<circle cx="40" cy="40" r="20" stroke="red" stroke-width="20"
        stroke-opacity="0.5" fill="yellow" fill-opacity="0.5" />

<!--circumference is 125.663; taking 12 dashes x 1.75 for width of dash = 21; (125 - 21)/12 = 8.72 for spaces -->
<circle cx="120" cy="40" r="20" stroke="blue" stroke-width="10"
        stroke-dasharray="1.75 8.72" fill="green"
        fill-opacity="0.5" />
<!--super wide stroke where half it's width is radius of circle and meets in the center
<!-circumference is 62.83; taking 4 alternamting dashes/spaces of 15.708 gives = 62.83 -->
<!-- starting the dash at 7.854 = 15.708/2 moves it 90 degrees for start-->
<circle cx="40" cy="100" r="10" stroke="black" stroke-width="20"
        stroke-dasharray="15.708 15.708"  stroke-dashoffset="7.854"
        fill="red" fill-opacity="0.5"/>
<!--supper wide stroke of 20 which meets the center-->
<!--circumference is 62.83;  .75 x 62.83 = 47.124-->
<circle cx="120" cy="100" r="10" stroke="darkslategray" stroke-width="20" 
        stroke-dasharray="47.124 15.708" stroke-dashoffset="7.854" 
        fill="lightslategray" fill-opacity="0.5"/>
<!--circumference is 125.663 x .25 = 31.416 -->
<!-- -15.708 = .5 x 31.416 starts the dash back 12.5% (45 degrees)-->
<circle cx="40" cy="160" r="20" stroke="orange" stroke-width="2"
        stroke-dasharray="31.416 31.416" stroke-dashoffset="-15.708"
        fill="none" />
<!--similar to above example -->
<circle cx="120" cy="160" r="20" stroke="darkslategray" stroke-width="8" 
        stroke-dasharray="62.832 100" stroke-dashoffset="-41.888" 
        fill="none" stroke-linecap="round" />

<text x="75" y="200" font-size="14" text-anchor="middle">single circle         
each</text>
<!--similar to first example above -->
<circle cx="230" cy="40" r="20" stroke="darkslategray" stroke-width="20"  
        stroke-opacity="0.5" fill="lightslategray" fill-opacity="0.5" />
<circle cx="230" cy="40" r="15" stroke="darkslategray" stroke-width="20"
        stroke-opacity="0.5" fill="lightslategray" fill-opacity="0.5" />

<!--similar to above -->
<circle cx="310" cy="40" r="20"
        stroke="darkslategray" stroke-width="10" stroke-dasharray="1.75 8.72"  
        fill="lightslategray" fill-opacity="0.5" />
<!--super wide stroke of 20 meets in the center-->
<!--circumference is 62,83 .875 + 14.833 = 25% of circumference -->
<circle cx="310" cy="40" r="10" stroke="darkslategray" stroke-width="20"
        stroke-dasharray="0.875 14.833 0.875 100" fill="none" />

<!--simple circle-->
<circle cx="230" cy="100" r="20" stroke="red" stroke-width="2" fill="none" />
<!--circumference=62.83; 24 dashes 62.83/24 = 2.62 = .524 + 2.094 -->
<circle cx="230" cy="100" r="10" stroke="black" stroke-width="20"
        stroke-dasharray="0.524 2.094" fill="none" />


<circle cx="310" cy="100" r="10" stroke="darkslategray" stroke-width="20"  
        stroke-dasharray="15.708 15.708" 
        stroke-dashoffset="7.854" fill="none" />
<circle cx="310" cy="100" r="10" stroke="lightslategray" stroke-width="20"  
        stroke-dasharray="15.708 15.708" stroke-dashoffset="-7.854"  
        fill="none" />


<circle cx="230" cy="160" r="10" stroke="darkslategray" stroke-width="20" 
        stroke-dasharray="15.708 15.708" stroke-dashoffset="7.854" 
        stroke-opacity="0.5" fill="lightslategray" />
<circle cx="230" cy="160" r="10" stroke="lightslategray" stroke-width="20" 
        stroke-dasharray="15.708 15.708" stroke-dashoffset="-7.854" 
        stroke-opacity="0.5" fill="none" />


<circle cx="310" cy="160" r="20" stroke="darkslategray" stroke-width="8" 
        stroke-dasharray="6.981 13.962" stroke-dashoffset="3.491" 
        fill="none" stroke-linecap="round" />
<circle cx="310" cy="160" r="10" stroke="lightslategray" stroke-width="20" 
        stroke-dasharray="3.491 6.981" stroke-dashoffset="-3.491" 
        fill="none" />

<text x="275" y="200" font-size="14" text-anchor="middle">two concentric circles each</text>

</svg>
