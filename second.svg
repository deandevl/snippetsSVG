<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" >
    <title>Collage involving &lt;rect&gt; , &lt;circle&gt; and &lt;ellipse&gt; </title>
    <circle r="25%" cx="50%" cy="50%" fill="none" stroke="#e60" stroke-width="25"/>
    <rect x="20%" y="50%" width="66%" height="10%" fill="#8ff" stroke="black" stroke-width="25"/>
    <ellipse cx="50%" cy="50%" rx="10%" ry="45%" fill="yellow" fill-opacity=".45" stroke="purple" stroke-width="25"/>
</svg>