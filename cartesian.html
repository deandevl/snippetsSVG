<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cartesian Coordinates</title>
  </head>
  <style>
    svg {
      border: 1px solid blue;
    }
  </style>

  <script>
   'use strict';
   
    window.addEventListener("load",(e) => {
      const pan_button = document.querySelector('#pan_button');
      pan_button.addEventListener('click',(event) => {

      })
    });
  </script>
  <body>
    <button id="pan_button">Pan Graph</button>
    <svg id="svg_box" width="800px" height="800px" viewBox="0 0 200 200">
      <defs>
        <pattern id="grid10" width="10" height="10" patternUnits="userSpaceOnUse">
          <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="0.1"></path>
        </pattern>
      </defs>

      <!--move and flip -->
      <g transform="translate(100,100) scale(1,-1)">
        <line x1="-100" y1="0" x2="100" y2="0" stroke="black" stroke-width="0.1"></line>
        <line x1="0" y1="-100" x2="0" y2="100" stroke="black" stroke-width="0.1"></line>

        <rect fill="url(#grid10)" width="200" height="200" x="-100" y="-100"></rect>
      </g>
      <text x="198" y="100" font-size="4" text-anchor="end">+x axis</text>
      <text x="100" y="198" font-size="4" text-anchor="start">-y axis</text>
      <text x="0" y="100" font-size="4" text-anchor="start">-x axis</text>
      <text x="100" y="4" font-size="4" text-anchor="start">+y axis</text>
    </svg>
  </body>
</html>
